<!DOCTYPE html>
<html>
    <head>
        <title>Emprega Manaus</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css\stylee.css">
        <link rel="stylesheet" type="text/css" href="css\formulariocad_Emp.css">
    </head>
    <body>

        <h1>Emprega Manaus</h1>

        <nav>
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Blog</a>
          <a href=".\paginas\fomularioCadastroPessoa.html">Cadastros</a>
          <a href="#">Contatos</a>
          <a href="#">Vagas</a>
          <div class="animation start-home"></div>
        </nav>
        
        <section>
            <h3>Cadastro Empregador</h2>
            <div>
                
            <form>
                <div class="grid">
                    <div class="item item1">
                        <label for="nome">Nome Empresa</label>
                        <input type="text" name="nome"/>   
                    </div>
                    <div class="item">
                        <label for="cnpj">CNPJ</label>
                        <input type="text" name="cnpj"/>    
                    </div>
                    <div class="item item3">
                        <label for="endereco">Endereço</label>
                        <input type="text" name="endereco"/>    
                    </div>
               
                    <div class="item">
                        <label for="telefone1">Telefone 1</label>
                        <input type="text" name="telefone1"/>    
                    </div>
                    <div class="item">
                        <label for="telefone2">Telefone 2</label>
                        <input type="text" name="telefone2"/>    
                    </div>
                    <div class="item item6">
                        <label for="razaosocial">Razão social</label>
                        <input type="text" name="razaosocial"/>
                    </div>
                
                    <div class="item item7">
                        <label for="dataabertura">Data de abertura</label>
                        <input type="text" name="dataabertura"/>    
                    </div>
                    <div class="item item8">
                        <label for="sitfunc">Situação de Funcionamento</label>
                        <input type="text" name="sitfunc"/>
                    </div>
                    <div class="item item9">
                        <label for="ramoatividade">Ramo de atividade</label>
                        <input type="text" name="ramoatividade"/>    
                    </div>
                    <div class="item item10">
                        <img src="imgs/sua-logo-aqui.png">   
                    </div>
                    <div class="item item11">
                        <label for="myFile" id="logoUploadLabel">Nos Envie sua Logo</label>
                        <input type="file" id="myFile" name="logoUpload">  
                    </div>
                    
                    <div class="item item12">
                        <label for="email">Email</label>
                        <input type="text" name="email"/>
                    </div>
                
                    <div class="item item13">
                        <label for="senha">Senha</label>
                        <input type="text" name="senha"/>    
                    </div>
                    <div class="item item14">
                        <label for="senha2">Repita sua senha</label>
                        <input type="text" name="senha2"/>
                    </div>
                    <div class="item item15">
                        <input type="submit" value="CADASTRAR"/>
                        <button>CANCELAR</button>
                    </div>
                </div>
                
    
                    
            </form>
                
            </div>
        </section>
        
        <script src="js/stepbarProgress.js"></script>
    </body>
</html>
