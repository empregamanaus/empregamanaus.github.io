<!DOCTYPE html>
<html>
<head>
<title>Cadastro de Usuario</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css\formularioPessoa.css">
</head>
<body>



<div class="container">
  <h3>Formulário</h3>
  <p>Preencha corretamente suas Informações</p>
  
  <form action="#">
    <label for="fname">Primeiro Nome</label>
    <input type="text" id="fname" name="firstname" placeholder="Seu nome..">

    <label for="lname">Ultimo Nome</label>
    <input type="text" id="lname" name="lastname" placeholder="Seu Ultimo nome..">

    <label for="country">Bairro</label>
    <select id="country" name="country">
      <option value="Coroado">Coroado</option>
      <option value="Alvorada">Alvorada</option>
      <option value="viverMelhor">Viver Melhor</option>
      <option value="efigenioSales">Efigenio Sales</option>
    </select>
  
    <input type="submit" value="Enviar">
  </form>
</div>

</body>
</html>
