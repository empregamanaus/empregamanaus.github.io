<!DOCTYPE html>
<html>
<head>
<title>Cadastro de Usuario</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"  href="..\css\formularioPessoa.css">
</head>
<body>
    <div class="container">
      <h3>Cadastrar Currículo</h3>
      <p>Preencha corretamente suas Informações</p>
      
      <form action="#">
        <label for="fname">Nome Completo:</label>
        <input type="text" id="fname" name="firstname" placeholder="Nome completo...">

        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email" placeholder="Seu E-mail...">
        <label for="celular">Celular:</label>
        <input type="text" id="celular" name="celular" placeholder="Telefone ou celular...">

        <label for="country">Bairro:</label>
        <select id="country" name="country">
          <option value="Coroado">Coroado</option>
          <option value="Alvorada">Alvorada</option>
          <option value="viverMelhor">Viver Melhor</option>
          <option value="efigenioSales">Efigenio Sales</option>
          <option value="condJP">Joao Paulo</option>
          <option value="jorgeTeixeira">Jorge Teixeira</option>
          <option value="novaCidade">Nova Cidade</option>
        </select>

        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" name="cargo" placeholder="Sua profissão...">

        <label for="atuacao">Área de Atuação:</label>
          <select id="atuacao" name="atuacao">
            <option value="Administração">Administração</option>
            <option value="artes_e_Design">Artes e Design</option>
            <option value="cienciaSociais_e_Humanaus">Ciências Sociais e Humanas</option>
            <option value="comunicacao_Informatica">Comunicação e Informática</option>
            <option value="engenharias">Engenharias</option>
            <option value="meio_Ambiente">Meio Ambiente</option>
            <option value="saude_Bem-estar">Saúde e Bem-estar</option>
            <option value="comunicacao_Informatica">Cominicação e Informática</option>
            <option value="comunicacao_Informatica">Cominicação e Informática</option>
            <option value="consultoria">Consultoria</option>
            <option value="recursosHumanos">Recursos Humanos</option>
          </select>

           <label for="myFile" id="logoUploadLabel">Anexar Currículo:</label>
           <input type="file" id="myFile" name="lcurriculo">  
      
        <input type="submit" value="Enviar">
        <input type="button" name="btn-sair" value="Sair" onclick="javascript:window.close()">
      </form>
    </div>

</body>
</html>
